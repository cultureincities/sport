                mapboxgl.accessToken = 'pk.eyJ1IjoiYXZ1aWxsaSIsImEiOiJjazY1N3Q3MG4wOGFjM2tvNGo4aDlyamN5In0.sD99_EJ71yWj5o_Grdko0Q';

                var map = new mapboxgl.Map({
                    container: 'map', // container id
                    style: 'mapbox://styles/avuilli/ck9gyqj7y0usu1ir0ncbarwfz', // stylesheet location
                    center: [6.6335, 46.5199], // starting position [lng, lat]
                    zoom: 8 // starting zoom
                  });
                
                //main function to load the map
                map.on('load', function() {

                  map.addSource('marker', {
                      type: 'geojson',
                      data: 'data/lausanne2020_venues.geojson'
                  });
                
                  map.addLayer({
                      id: 'venues-location',
                      type: 'symbol',
                      source: 'marker',
                      paint: {
                        'fill-color': 'rgba(255, 255, 255)'
                      }
                   })
                });
